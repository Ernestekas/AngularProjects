<h2><i>All goods in our chain</i></h2>

<table class="table">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Shop</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr class="bg-light">
        <th scope="row">#</th>
        <td><input type="text" class="form-control" placeholder="Enter new product name" id="newProductName" name="newProductName" [(ngModel)]="newProductName"></td>
        <td>
            <select class="form-select" name="my-select" [(ngModel)]="selectedShop">
                <option *ngFor="let shop of shops" [ngValue]="shop">
                    {{shop.name}}
                </option>
            </select>
        </td>
        <td id="price">
            <input type="number" class="form-control" placeholder="Enter product price" step=".10" min="0" value="0.00" id="newProductPrice" name="newProductPrice" [(ngModel)]="newProductPrice">
        </td>
        <td>
            <button class="btn btn-outline-success" (click)="submitNewProduct()">Add</button>
            <button class="btn btn-outline-danger mx-1" (click)="clearInputs()">Clear</button>
        </td>
        </tr>
        <tr *ngFor="let prod of products; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{prod.name}}</td>
        <td>{{prod.shopName}}</td>
        <td>{{prod.price | currency:"EUR":"symbol"}}</td>
        <td>
        <button class="btn btn-outline-dark" (click)="openPopup(prod)">Update</button>
            <button class="btn btn-outline-danger mx-1" (click)="delete(prod.id!)">Remove</button>
        </td>
        </tr>
    </tbody>
</table>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{selectedProduct.name}}</h4>
      </div>
      <div class="modal-body">

        <form>
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" id="updateProductName" placeholder="Enter product name" value="{{selectedProduct.name}}">
            </div>
            <div class="mb-3">
              <label class="form-label">Shop</label>
              <select class="form-select" name="my-select" [(ngModel)]="selectedShop" [value]="selectedShop">
                <option *ngFor="let shop of shops" [ngValue]="shop">
                    {{shop.name}}
                </option>
            </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Price</label>
                <input type="number" class="form-control" placeholder="Enter product price" step=".10" min="0" value="{{selectedProduct.price}}" id="newProductPrice" name="newProductPrice" [(ngModel)]="newProductPrice">
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger" (click)="closePopup()">Cancel</button>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
