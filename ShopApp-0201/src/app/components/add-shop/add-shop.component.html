<div class="m-2 w-50">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Shop name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter new shop name here" #name>
        </div>
        <button type="submit" class="btn btn-primary" (click)="submitShop(name.value)">Submit</button>
    </form>
</div>
