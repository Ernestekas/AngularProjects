<div class="my-1 container w-75">
    <table class="table">
        <thead>
            <tr>
                <th class="bg-dark text-white text-center" colspan="5"><i>All Shops</i></th>
            </tr>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Shop name</th>
                <th style="text-align: center;" scope="col">Goods #</th>
                <th scope="col">Date Created</th>
                <th style="text-align: center;" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let shop of shops; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{shop.name}}</td>
                <td style="text-align: center;">{{shop.products!.length}}</td>
                <td>{{shop.dateCreated}}</td>
                <td style="text-align: center;">
                    <button class="btn btn-outline-dark mx-1" [routerLink]="['/shop', shop.id]">Select</button>
                    <button class="btn btn-outline-danger" (click)="delete(shop.id!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<router-outlet></router-outlet>
